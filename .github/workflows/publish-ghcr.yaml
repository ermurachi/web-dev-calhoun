name: Docker Image CI for GHCR

on: workflow_dispatch

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Build and publish image
        run: |
        docker login --username ermurachi --password ${{ secrets.GH_PAT}} ghcr.io
        docker build . --tag ghcr.io/ermurachi/hello-world-ghcr:latest
        docker push ghcr.io/ermurachi/hello-world-ghcr:latest
